<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kick Chat Overlay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat-container"></div>
  <div id="connection-status" class="status-indicator">Connecting...</div>
  
  <div class="settings-panel">
    <button id="settings-toggle">⚙️</button>
    <div id="settings-content" class="hidden">
      <div class="setting-group">
        <label for="channel-input">Channel:</label>
        <input type="text" id="channel-input" placeholder="Enter channel name" value="byqurn" />
      </div>
      <div class="setting-group">
        <label for="max-messages">Max Messages:</label>
        <input type="number" id="max-messages" min="5" max="50" value="10" />
      </div>
      <div class="setting-group">
        <label for="message-fade">Message Fade (sec):</label>
        <input type="number" id="message-fade" min="0" max="60" value="0" />
        <span class="hint">0 = no fade</span>
      </div>
      <div class="setting-group">
        <label>Background Opacity:</label>
        <input type="range" id="bg-opacity" min="0" max="100" value="60" />
        <span id="opacity-value">60%</span>
      </div>
      <button id="save-settings">Save Settings</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
